<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Главная страница</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		{% if user %}
		<h1 class="text-center mb-4">Добро пожаловать, {{ user }}!</h1>
		<div class="text-center">
			<a href="/dashboard" class="btn btn-primary">Перейти к выбору действий</a><br>
			<a href="/logout" class="btn btn-secondary mt-2">Выйти</a>
		</div>
		{% else %}
		<h1 class="text-center mb-4">Добро пожаловать!</h1>
		<div class="text-center">
			<a href="/login" class="btn btn-primary">Войти</a><br>
			<a href="/register" class="btn btn-secondary mt-2">Зарегистрироваться</a>
		</div>
		{% endif %}
	</div>
</body>

</html>
