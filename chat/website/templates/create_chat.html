<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Создать чат</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<h1 class="text-center mb-4">Создать новый чат</h1>
		{% if error %}
		<div class="alert alert-danger">{{ error }}</div>
		{% endif %}
		<form method="post" action="/create_chat" class="card p-4 col-6 mx-auto">
			<div class="mb-3">
				<input type="text" name="chat_name" class="form-control" placeholder="Название чата" minlength="6">
			</div>
			<button type="submit" class="btn btn-primary">Создать</button>
		</form>
	</div>
</body>

</html>
