<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Поиск чатов</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<h1 class="text-center mb-4">Поиск чатов</h1>
		{% if error %}
		<div class="alert alert-danger">{{ error }}</div>
		{% endif %}
		<div class="">
			<form method="post" action="/search_chats" class="card p-4 mb-4 col-6 mx-auto">
				<div class="mb-3">
					<input type="text" name="query" class="form-control" placeholder="Название чата"
						value="{{ query if query else '' }}" minlength="6">
				</div>
				<button type="submit" class="btn btn-primary">Поиск</button>
			</form>
		</div>

		<h2 class="mb-3">Список чатов:</h2>
		<ul class="list-group">
			{% for chat in chats %}
			<li class="list-group-item"><a href="/chat/{{ chat['title'] }}">{{ chat['title'] }}</a></li>
			{% endfor %}
		</ul>

		<div class="mt-4">
			<a href="/dashboard" class="btn btn-secondary">Назад</a>
		</div>
	</div>
</body>

</html>
